<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center border-bottom border-danger mb-4">Menu</h1>

        <h2 class="text-center">Bem-vindo, <span id="usuarioNome"></span>!</h3>

            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <button class="btn btn-primary" type="button" onclick="alertaPreco()">Alerta de Preço</button>
                    <button class="btn btn-success" type="button" onclick="minhasCompras()">Minhas Compras</button>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript">
        let usuario = JSON.parse(localStorage.getItem("usuarioAutenticado"));
        if (usuario && usuario.nome) {
            document.getElementById("usuarioNome").innerText = usuario.nome;
        } else {
            document.getElementById("usuarioNome").innerText = "Usuário";
        }
        function alertaPreco() {
            window.location.href = "telaalerta.html";
        }
        function minhasCompras() {
            window.location.href = "telacompras.html";
        }
    </script>
</body>

</html>
